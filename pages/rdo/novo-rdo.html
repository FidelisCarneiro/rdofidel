<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo RDO - RDO Fidel</title>
    
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .rdo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .rdo-numero {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .rdo-data-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }
        
        .section-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .colab-row {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr 1fr;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            align-items: start;
        }
        
        .atividade-mini {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .photo-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
        }
        
        .photo-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 10px;
            padding: 4px;
            text-align: center;
        }
        
        .signature-pad {
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: crosshair;
            touch-action: none;
            background: white;
            width: 100%;
            max-width: 600px;
            height: 200px;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }
        
        @media (max-width: 768px) {
            .colab-row {
                grid-template-columns: 1fr;
            }
            .rdo-numero {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">RDO</div>
            <h2>RDO Fidel</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="../dashboard.html" class="nav-item">
                <span class="nav-icon">üìä</span>
                <span class="nav-text">Dashboard</span>
            </a>
            <div class="nav-group">
                <div class="nav-group-title">RDO</div>
                <a href="novo-rdo.html" class="nav-item active">
                    <span class="nav-icon">‚ûï</span>
                    <span class="nav-text">Novo RDO</span>
                </a>
                <a href="lista-rdos.html" class="nav-item">
                    <span class="nav-icon">üìÑ</span>
                    <span class="nav-text">Listar RDOs</span>
                </a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <button class="btn btn-outline btn-block" id="btn-logout">üö™ Sair</button>
        </div>
    </aside>
    
    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                    <span></span><span></span><span></span>
                </button>
                <h1>Novo RDO</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span class="user-avatar">üë§</span>
                    <span class="user-name" id="user-name"></span>
                </div>
            </div>
        </header>
        
        <div class="content">
            <div class="rdo-header">
                <div style="font-size: 16px; opacity: 0.9;">Relat√≥rio Di√°rio de Obra</div>
                <div class="rdo-numero" id="rdo-numero">00000000</div>
                <div class="rdo-data-badge" id="rdo-data-badge">...</div>
            </div>
            
            <form id="form-rdo">
                <div class="section-card">
                    <h3 class="section-title">üìã Informa√ß√µes B√°sicas</h3>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Obra <span class="required">*</span></label>
                            <select id="obra_id" class="form-control" required>
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Data <span class="required">*</span></label>
                            <input type="date" id="data" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Teve PTS? <span class="required">*</span></label>
                        <div style="display: flex; gap: 20px;">
                            <label><input type="radio" name="teve_pts" value="sim" required> Sim</label>
                            <label><input type="radio" name="teve_pts" value="nao" required checked> N√£o</label>
                        </div>
                    </div>
                    <div class="form-group" id="atividade-pts-group" style="display: none;">
                        <label>Atividade da PTS <span class="required">*</span></label>
                        <textarea id="atividade_pts" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="section-card">
                    <h3 class="section-title">üë∑ Colaboradores</h3>
                    <div class="form-group">
                        <label>Encarregado <span class="required">*</span></label>
                        <select id="encarregado_id" class="form-control" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                    <div id="equipe-container"></div>
                </div>
                
                <div class="section-card">
                    <h3 class="section-title">‚ö†Ô∏è Ocorr√™ncias / Interfer√™ncias / Paralisa√ß√µes</h3>
                    <div id="ocorrencias-container"></div>
                    <button type="button" class="btn btn-primary" id="btn-add-ocorrencia">‚ûï Adicionar</button>
                </div>
                
                <div class="section-card">
                    <h3 class="section-title">üì∑ Fotos do RDO</h3>
                    <div class="upload-area" id="upload-area-rdo">
                        <input type="file" id="foto-input-rdo" accept="image/*" multiple style="display: none;">
                        <p style="font-size: 48px; margin: 0;">üì∑</p>
                        <p>Clique ou arraste fotos aqui</p>
                    </div>
                    <div class="photo-grid" id="fotos-rdo-grid"></div>
                </div>
                
                <div class="section-card">
                    <h3 class="section-title">‚úçÔ∏è Assinatura</h3>
                    <div style="text-align: center;">
                        <canvas id="signature-pad" class="signature-pad"></canvas>
                        <button type="button" class="btn btn-secondary" id="btn-limpar-assinatura" style="margin-top: 10px;">üîÑ Limpar</button>
                    </div>
                </div>
                
                <div style="display: flex; gap: 15px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">üíæ Salvar RDO</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../../js/config.js"></script>
    <script src="../../js/database.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="novo-rdo.js"></script>
</body>
</html>
