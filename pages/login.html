<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RDO Fidel</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">RDO</div>
                <h1>RDO Fidel</h1>
                <p>Relatório Diário de Obra</p>
            </div>
            
            <!-- Container para alertas -->
            <div id="alert-container"></div>
            
            <!-- Form de Login -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">
                        E-mail <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        Senha <span class="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="form-check-input"
                        >
                        <label for="remember" class="form-check-label">
                            Lembrar-me
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="btn-login">
                    Entrar
                </button>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <button type="button" class="btn btn-outline btn-block" id="btn-signup">
                    Criar nova conta
                </button>
            </form>
            
            <!-- Link esqueci senha -->
            <div class="text-center mt-3">
                <a href="#" id="forgot-password">Esqueci minha senha</a>
            </div>
            
            <!-- Form de Cadastro (oculto) -->
            <form id="signup-form" class="hidden">
                <div class="form-group">
                    <label for="signup-name" class="form-label">
                        Nome completo <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="signup-name" 
                        class="form-control" 
                        placeholder="Seu nome"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="signup-email" class="form-label">
                        E-mail <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="signup-email" 
                        class="form-control" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="signup-phone" class="form-label">
                        Telefone
                    </label>
                    <input 
                        type="tel" 
                        id="signup-phone" 
                        class="form-control" 
                        placeholder="(00) 00000-0000"
                    >
                </div>
                
                <div class="form-group">
                    <label for="signup-password" class="form-label">
                        Senha <span class="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="signup-password" 
                        class="form-control" 
                        placeholder="Mínimo 6 caracteres"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="signup-password-confirm" class="form-label">
                        Confirmar senha <span class="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="signup-password-confirm" 
                        class="form-control" 
                        placeholder="Digite a senha novamente"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Criar conta
                </button>
                
                <button type="button" class="btn btn-outline btn-block mt-2" id="btn-back-login">
                    Voltar para login
                </button>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="login.js"></script>
</body>
</html>
